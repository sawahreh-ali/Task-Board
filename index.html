<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./imgs/notebg.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/design.css">
    <link rel="stylesheet" href="./styles/media-query.css">
    <script src="https://kit.fontawesome.com/82c7351a1b.js" crossorigin="anonymous"></script>
    <title>My Task Board</title>
</head>
<body class="container">
    <header class="mt-5">
        <img src="./imgs/title.png" alt="My Task Board">
    </header>
    <main class="mt-5">
        <div id="task-div" class="mb-4">
            <textarea name="task" id="task"></textarea>
            <label for="deadline" class="badge py-1 mr-3">Deadline</label>
            <input type="date" class="btn btn-link" name="deadlineDate" id="deadlineDate">
            <input type="time" class="btn btn-link" name="deadlineTime" id="deadlineTime">
            <button id="addNoteBtn" class="btn btn-outline-dark btn-sm" onclick="addNote()">Add</button>
            <button id="reset" class="btn btn-outline-dark btn-sm" onclick="reset()">Reset</button>
            <br />
            <label id="error" hidden>Test</label>
        </div>
    </main>
    <script src="./scripts/main.js"></script>
</body>
</html>
